<div class="container">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmitted()" >
    <div class="form-group">
      <label for="login">Login</label>
      <input id="login" type="text" class="form-control" formControlName="login">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
      <label for="repeat-password">Repeat password</label>
      <input id="repeat-password" type="password" class="form-control" formControlName="passwordRep">
    </div>
    <input type="submit" >
  </form>
  <div *ngIf="message$ | async as message">{{message.message}}</div>
</div>
